<html>
<head>

<title>JQuery</title>
<script type="text/javascript" src="jquery.min.js">
    </script>

<style type="text/css">

#circles{

width: 50px;
height: 50px;
background-color: green;
border-radius: 50px;
margin:30px;
}

.squares{

width:50px;
height:50px;
background-color: red;
margin:30px;

}

#hidden{


    display:none;
}

</style>


</head>


<body>
    
<div id="circles"></div>

<script type="text/javascript">

   
$("#circles").click(function(){

    $("#circles").animate({
        borderRadius:"0px",
        width:"100px",
        height:"100px"
    }, 2000,function(){
    $("#circles").css("backgroundColor", "red");
});
});

</script>



</body>







</html>
